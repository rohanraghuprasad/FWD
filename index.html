<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HealthCare+ Hospital</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f7fcf8;
      color: #1f3c2c;
    }

    header {
      background: #e6f4ea;
      color: #1f3c2c;
      padding: 1rem 3rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }

    .logo {
      display: flex;
      align-items: center;
      font-size: 1.6rem;
      font-weight: 700;
      color: #1f3c2c;
    }

    .logo img {
      width: 35px;
      height: 35px;
      margin-right: 10px;
    }

    nav a {
      color: #1f3c2c;
      text-decoration: none;
      margin-left: 25px;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #07883b;
    }

    .hero {
      background: #8bfca5;
      text-align: center;
      padding: 120px 20px;
    }

    .hero-content {
      background-color: #f7fbfb;
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      padding: 50px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
    }

    .hero h1 {
      font-size: 1.9rem;
      margin-bottom: 10px;
      color: #1f3c2c;
    }

    .hero p {
      color: #3a5540;
      font-size: 1rem;
      margin-bottom: 25px;
    }

    .btn {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px 25px;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .btn:hover {
      background-color: #218838;
      transform: scale(1.03);
    }

    /* === Modal Styling === */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.3s;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .modal-content {
      background-color: hwb(180 94% 4%);
      padding: 30px 40px;
      border-radius: 10px;
      text-align: center;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      animation: slideUp 0.3s ease;
    }

    @keyframes slideUp {
      from { transform: translateY(40px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .modal-content h2 {
      margin-bottom: 15px;
      color: #1f3c2c;
    }

    .modal-content p {
      color: #3a5540;
      margin-bottom: 25px;
      font-size: 0.95rem;
    }

    .modal-content a {
      display: inline-block;
      margin: 8px;
      padding: 10px 20px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    .modal-content a.login {
      background-color: #007bff;
      color: white;
    }

    .modal-content a.login:hover {
      background-color: #0056b3;
    }

    .modal-content a.register {
      background-color: #28a745;
      color: white;
    }

    .modal-content a.register:hover {
      background-color: #218838;
    }

    .close-btn {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 20px;
      color: #555;
      cursor: pointer;
    }

    footer {
      background-color: #e6f4ea;
      color: #1f3c2c;
      text-align: center;
      padding: 15px 0;
      font-size: 0.9rem;
      margin-top: 60px;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        text-align: center;
      }
      nav {
        margin-top: 10px;
      }
      .hero-content {
        padding: 40px 20px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="https://cdn-icons-png.flaticon.com/512/2966/2966327.png" alt="Hospital Logo">
      HealthCare+
    </div>
    <nav>
      <a href="login.html">Login</a> 
       <a href="registration.html">Register</a> 
       <a href="appointment.html">Book an Appointment</a>  
       <a href="doctors.html">Doctors</a> 
       <a href="contact.html">Contact</a> 
       <a href="about.html">About</a> 
    </nav>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h1>Welcome to HealthCare+</h1>
      <p>Book your appointments easily and manage your health records online. Your health, our priority.</p>
      <button class="btn" id="getStartedBtn">Get Started</button>
    </div>
  </section>

  <!-- Modal -->
  <div id="choiceModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" id="closeModal">&times;</span>
      <h2>Welcome!</h2>
      <p>Do you already have an account?</p>
      <a href="login.html" class="login">Login</a>
      <a href="registration.html" class="register">Register</a>
    </div>
  </div>

  <footer>
    Â© 2025 HealthCare+ | All Rights Reserved
  </footer>

  <script>
    const modal = document.getElementById("choiceModal");
    const openBtn = document.getElementById("getStartedBtn");
    const closeBtn = document.getElementById("closeModal");

    openBtn.onclick = function() {
      modal.style.display = "flex";
    };

    closeBtn.onclick = function() {
      modal.style.display = "none";
    };

    window.onclick = function(e) {
      if (e.target === modal) {
        modal.style.display = "none";
      }
    };
  </script>
</body>
</html>
