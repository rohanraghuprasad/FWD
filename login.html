<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Patient Login | HealthCare+</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Arial, sans-serif;
    }

    body {
      background-color: #f9fdfb;
      color: #2f4f4f;
      line-height: 1.6;
    }
    header {
      background-color: #e8f5f2;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    header h1 {
      font-size: 1.6rem;
      font-weight: 700;
      color: #00796b;
    }

    nav a {
      color: #2f4f4f;
      text-decoration: none;
      margin-left: 25px;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #00796b;
    }
    .container {
      max-width: 480px;
      margin: 70px auto;
      background: #ffffff;
      padding: 40px 35px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      color: #00796b;
      font-size: 1.8rem;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      color: #2f4f4f;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 18px;
      font-size: 15px;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    input:focus {
      border-color: #28a745;
      box-shadow: 0 0 5px rgba(40, 167, 69, 0.2);
      outline: none;
    }

    .btn {
      width: 100%;
      background-color: #28a745;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .btn:hover {
      background-color: #1e7e34;
      transform: scale(1.03);
    }

    p {
      text-align: center;
      margin-top: 18px;
      font-size: 0.95rem;
    }

    p a {
      color: #007bff;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    p a:hover {
      color: #0056b3;
      text-decoration: underline;
    }

    footer {
      background-color: #e8f5f2;
      color: #2f4f4f;
      text-align: center;
      padding: 15px 0;
      font-size: 0.9rem;
      margin-top: 60px;
    }
    
    @media (max-width: 600px) {
      header {
        flex-direction: column;
        text-align: center;
      }

      nav {
        margin-top: 8px;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>Patient Login</h1>
    <nav>
      <a href="index.html">Home</a>
    </nav>
  </header>

  <main>
    <section class="container">
      <h2>Welcome Back</h2>
      <form id="loginForm">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required />

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required />

        <button type="submit" class="btn">Login</button>
      </form>

      <p>New user? <a href="registration.html">Register Here</a></p>
    </section>
  </main>

  <footer>
    &copy; 2025 HealthCare+. All rights reserved.
  </footer>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Login successful! Welcome to HealthCare+");
      e.target.reset();
    });
  </script>
</body>
</html>
