<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - HMS</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f8fdf8;
      color: #1f3b2d;
    }

    /* Navbar */
    header {
      border-top: 4px solid #4b2e1a;
    }

    .navbar {
      background-color: #dff5e3; /* lighter green */
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 60px;
    }

    .navbar h1 {
      color: #1c3b2a;
      font-size: 26px;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 25px;
    }

    .nav-links a {
      text-decoration: none;
      color: #1c3b2a;
      font-weight: 600;
      font-size: 17px;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: #057e3d;
    }

    /* Contact Form Section */
    .content {
      text-align: center;
      margin-top: 80px;
    }

    .content h2 {
      color: #1c3b2a;
      font-size: 28px;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    input, textarea {
      width: 320px;
      padding: 12px;
      border: 1.5px solid #3c7054;
      border-radius: 6px;
      font-size: 15px;
      background-color: #f4fbf4;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #1c3b2a;
    }

    .btn {
      background-color: #3c7054;
      color: white;
      padding: 12px 35px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #2f5c43;
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar">
      <h1>Contact Us</h1>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
    </nav>
  </header>

  <section class="content">
    <h2>Get in Touch</h2>
    <form id="contactForm">
      <input type="text" id="cname" placeholder="Your Name" required />
      <input type="email" id="cemail" placeholder="Your Email" required />
      <textarea id="cmsg" placeholder="Your Message" rows="5" required></textarea>
      <button type="submit" class="btn">Send Message</button>
    </form>
  </section>

  <script>
    document.getElementById("contactForm").addEventListener("submit", (e) => {
      e.preventDefault();
      alert("Message sent successfully!");
      e.target.reset();
    });
  </script>
</body>
</html>
